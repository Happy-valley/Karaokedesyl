<table border="1">
  <thead>
    <tr>
      <th>Title</th>
      <th>Artist</th>
      <th>Language</th>
      <th>Genre</th>
      <th>Period</th>
    </tr>
  </thead>
  <tbody>
    {% for song in songs %}
    <tr>
      <td>{{ song[1] }}</td>
      <td>{{ song[2] }}</td>
      <td>{{ song[3] }}</td>
      <td>{{ song[4] }}</td>
      <td>{{ song[5] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
