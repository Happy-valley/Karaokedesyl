<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Acoustic Karaoke</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            margin: 0;
        }

        .main-button {
            margin-top: 60px;
        }

        .main-button a {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 18px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .main-button a:hover {
            background-color: #45a049;
        }

        .admin-button a {
            text-decoration: none;
            background-color: #e0e0e0;
            color: #333;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 0.95em;
        }

        .admin-button a:hover {
            background-color: #d5d5d5;
        }

        .footer-info {
            font-size: 0.85em;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <h1>Welcome to Acoustic Karaoke!</h1>

    <!-- MAIN ACTION -->
    <div class="main-button">
        <a href="/choose_song">Enter songs catalog</a>
    </div>

    <!-- QR CODE -->
    <div style="margin-top: 50px;">
        <img
            src="{{ url_for('static', filename='karaokedesyl_qr.png') }}"
            alt="QR Code Karaokedesyl"
            style="max-width: 250px; width: 100%; height: auto;"
        >
        <p style="font-size: 0.9em; color: #555;">
            Partager le Scan
        </p>
    </div>

    <!-- FOOTER / DATE -->
    <div class="footer-info">
        <p><strong>app.py path:</strong> {{ file_path }}</p>
        <p><strong>Last modified:</strong> {{ last_modified }}</p>
    </div>

    <!-- ADMIN AFTER QR -->
    <div class="admin-button" style="margin-top: 20px;">
        <a href="/admin">Admin</a>
    </div>

</body>
</html>
