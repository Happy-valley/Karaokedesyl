<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Acoustic Karaoke</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            margin: 0;
        }
        table {
            margin: 50px auto;
            border-collapse: collapse;
            width: 50%;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        td a {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        td a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to Acoustic Karaoke!</h1>

    <h2>Choose an Action</h2>
    <table>
        <thead>
            <tr>
                <th>Action</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Choose Your Song</td>
                <td><a href="/choose_song">Choose</a></td>
            </tr>
            <tr>
                <td>Admin Dashboard</td>
                <td><a href="/admin">Admin</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
